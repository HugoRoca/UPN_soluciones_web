<!doctype html>
<html lang="es" data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
    <head>
        <title>Dashboard - Clínica Dental</title>
    </head>
    <body>
        <main layout:fragment="content">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Dashboard</h1>
            </div>
            <div class="p-5 mb-4 bg-body-tertiary rounded-3">
                <div class="container-fluid py-5">
                    <h1 class="display-5 fw-bold">Bienvenido al sistema</h1>
                    <p class="col-md-8 fs-4">Descripción de prueba</p>
                    <button class="btn btn-primary btn-lg" type="button">Cerrar sesión</button>
                </div>
            </div>
        </main>
    </body>
</html>
