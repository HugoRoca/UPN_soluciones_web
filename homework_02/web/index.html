<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calculadora Servlet</h1>
        <form action="CalculatorServlet" method="post" class="mt-4">
            <div class="mb-3">
                <label for="num1" class="form-label">Número 1:</label>
                <input type="number" name="num1" id="num1" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="num2" class="form-label">Número 2:</label>
                <input type="number" name="num2" id="num2" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="operation" class="form-label">Operación:</label>
                <select name="operation" id="operation" class="form-select" required>
                    <option value="suma">Suma</option>
                    <option value="resta">Resta</option>
                    <option value="multiplicacion">Multiplicación</option>
                    <option value="division">División</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Calcular</button>
        </form>
    </div>
</body>
</html>
